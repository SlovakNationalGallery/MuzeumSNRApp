<ion-header no-border>
  <ion-toolbar>
    <!-- <ion-title>dokumenty</ion-title> -->
    <ion-buttons slot="end">
      <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
      <a href="home">
        <img src="assets/icon/menu.svg" alt="home">
      </a>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 text-center padding-top>DOKUMENTY</h1>

  <ion-grid>
    <ion-row *ngFor="let row of pdf_files_in_rows">

      <ion-col *ngFor="let f of row?.items; let i = index">
        <span>{{ f.year }}</span>
        <img src="assets/icon/file.svg" alt="pdf file" class="file">
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
