<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="" icon="/assets/icon/arrow-back.svg" color="dark"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="'/home'" routerDirection="root">
        <ion-icon slot="icon-only" src="/assets/icon/menu.svg" class="big"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 text-center padding-top>DOKUMENTY</h1>

  <ion-grid>
    <ion-row *ngFor="let row of pdf_files_in_rows" justify-content-center align-items-center>

      <ion-col *ngFor="let f of row?.items; let i = index" class="file" text-center>
        <a (click)="openLocalPdf()">
          <img src="assets/icon/file.svg" alt="pdf file" class="background-image">
          <span class="year">{{ f.year }}</span>
          <span class="title">{{ f.title }}</span>
        </a>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
