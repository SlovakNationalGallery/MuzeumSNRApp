<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <div text-left>
      MÚZEUM SLOVENSKÝCH<br>
      NÁRODNÝCH RÁD
      </div>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
  <ion-grid>
    <ion-row justify-content-start>
      <ion-col>
        <a [routerLink]="'/osobnosti'" class="no-underline">
          <h2>
            OSOBNOSTI
          </h2>
          <img src="assets/images/home/osobnosti.png" alt="osobnosti" class="circle drop-shadow">
        </a>
      </ion-col>
      <ion-col>
        <a [routerLink]="'/dokumenty'" class="no-underline">
          <h2>
            DOKUMENTY
          </h2>
          <img src="assets/images/home/dokumenty.png" alt="dokumenty" class="circle drop-shadow">
        </a>
      </ion-col>
    </ion-row>
    <ion-row justify-content-end>
      <ion-col>
        <img src="assets/images/home/statne_symboly.png" alt="štátne symboly" class="circle drop-shadow">
        <h2>
          ŠTÁTNE
          SYMBOLY
        </h2>
      </ion-col>
      <ion-col>
        <a [routerLink]="'/kalendarium'" class="no-underline">
          <img src="assets/images/home/kalendarium.png" alt="kalendárium" class="circle drop-shadow">
          <h2>
            KALENDÁRIUM
          </h2>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="end" color="secondary">
      <ion-button [routerLink]="'/info'" text-right padding-bottom color="secondary">
        INFO
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
